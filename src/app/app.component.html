<div style="text-align:center">
  <img src="../assets/Logo.png"
  alt="Logo"
  height="100"
  width="150"
  class="logo">
  <h1 class="app-title">Student List</h1>
</div>

<div class="container">
  Add a Name.. 
  <br>
  <input type="text" class="input-text" placeholder="Enter a Name" [(ngModel)]="nameValue" (keyup.enter)="addName()"/>

  <button class="add-btn" (click)="addName()">Add a Name</button>
 
  <div class="list">
    <ul>
      <li *ngFor="let name of list">
        <input type="checkbox" name="isDone">
        <label>{{name.value}}</label>

        <button class="btn" (click)="deleteName(name.id)">Delete</button>
      </li>
    </ul>
  </div>
</div>
